<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataLinker | L'automatisation intelligente</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white font-sans">
    <div class="min-h-screen flex flex-col justify-center items-center p-6 text-center">
        <h1 class="text-5xl md:text-7xl font-extrabold mb-4 bg-gradient-to-r from-blue-400 to-emerald-400 bg-clip-text text-transparent">
            DataLinker
        </h1>
        <p class="text-xl md:text-2xl text-slate-300 max-w-2xl mb-8">
            Connectez vos bases de données obsolètes à vos outils modernes en un clic. 
            Économisez 10h de travail manuel par semaine.
        </p>
        <div class="bg-slate-800 p-8 rounded-2xl shadow-2xl border border-slate-700 w-full max-w-md">
            <h2 class="text-lg font-semibold mb-4 text-emerald-400">Accès Prioritaire (Bêta)</h2>
            <input type="email" placeholder="votre@email.com" class="w-full p-3 rounded bg-slate-700 border border-slate-600 mb-4 focus:outline-none focus:border-blue-500">
            <button class="w-full bg-blue-600 hover:bg-blue-500 transition-colors py-3 rounded-lg font-bold">
                Rejoindre la liste d'attente
            </button>
        </div>
        <footer class="mt-12 text-slate-500 text-sm">
            © 2026 DataLinker - Propulsé par l'IA
        </footer>
    </div>
</body>
</html>
